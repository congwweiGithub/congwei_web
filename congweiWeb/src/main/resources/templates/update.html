<input!DOCTYPT>
	<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="web.css">
		<h1 align="center">博客 更新</h1>
		<style>
			div {
				position: absolute;
				top: 10%;
				left: 20%;
				margin-left: -50px;
				margin-top: 0px;
			}

			textarea.updates {
				width: 800px;
				height: 50px;
				vertical-align: left;
				margin-left: 0px;
				border: none;
				background-color: rgb(192, 192, 192, 0.5);			
			}

			label.show{
				font-family:'仿宋';font-size:22px;
				margin-top:15px;
			}
			
			#update {
				width: 500px;
				height:30px;
				margin-top: 300px;
				margin-left:250px;
			}
		</style>
	</head>

	<body>
		<div>			
			<form action="/update" method="POST">			
			<input type="hidden" name="username" th:value="${username}">
				<div class="alter" th:object="${blog}">
				<input type="hidden" name="blogId" th:value="*{blogId}">
					<label for="title" class="show" align="left">标题:</label>
					<textarea class="updates"  name="title" th:text="*{title}"></textarea><br>
					<label for="description" class="show" align="left">简介:</label>
					<textarea class="updates" name="description" th:text="*{description}"></textarea><br>
					<label for="article" class="show" align="left">内容编辑:</label>
					<textarea class="updates" name="article" th:text="*{article}"></textarea><br>
				</div>
				<input type="submit" id="update" name="update" placeholder="Push"></input>
			</form>
		</div>
		</div>
	</body>

	</html>
