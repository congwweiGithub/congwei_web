	<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../static/web.css">
		<h1 align="center">Blog Editor</h1>
		<style>
			div {
				position: absolute;
				top: 10%;
				left: 20%;
				margin-left: 0px;
				margin-top: 0px;
			}

			input.describe {
				width: 800px;
				height: auto;
			}

			textarea.editor {
				width: 800px;
				height: 200px;
				vertical-align: top;
				border:none;
				background-color: rgb(192, 192, 192, 0.5);

			}

			div.upload-picture {
				box-sizing: border-box;
				width: 40%;
				height: 200px;
				border: 2px solid rgb(192, 192, 192, 0.5);
				margin-left: 100px;
				margin-top: -15px;
				border-radius: 20px;
			}

			#picture {
				box-sizing: border-box;
				margin-top: 0px;
				outline: none;
				background-color: rgb(192, 192, 192, 0);
				width: 100%;
				height: auto;
				border: 0;
				vertical-align: center;

			}

			div.upload-picture div:first-child {
				box-sizing: border-box;

				width: auto;
				height: auto;
			}

			.upload-picture button {
				margin-left: 22px;
				margin-top: 10px;
			}

			#upload-file{
				background-color:rgb(192, 192, 192,0.2) ;
				border:none;
				border-radius: 20px;
			}
			
			#upload-file:hover {
				background-color: rgb(255, 255, 0,0.3);
				color: rgb(255, 0, 0);
			}

			#upload-file:active {
				background-color: rgb(0, 255, 255,0.3);
				color: rgb(0, 255, 0);
			}
		</style>
	</head>

	<body>
		<div>
			<form action="blog.html" method="POST">
				<label for="title" style=" font-family:'仿宋';font-size:26px;" align="left">&ensp;&ensp;&ensp;Week</label>
				<input type="text" class="describe" name="title" placeholder="Enter Week's No.&title..."></input><br>
				<label for="describe" style=" font-family:'仿宋';font-size:15px;"
				align="left">&ensp;&ensp;&ensp;&ensp;内容标题</label>
				<input type="text" class="describe" name="describee" placeholder="Enter title"></input><br>
				<label for="describe" style=" font-family:'仿宋';font-size:22px;" align="left">要点总结</label>
				<textarea name="editor" class="editor" placeholder="Enter main point..."></textarea><br>
			
			<label for="describe" style=" font-family:'仿宋';font-size:22px;" align="left">上传文件</label>
			<div class="upload-picture" style="position: relative">
				<div><button type="submit" id="upload-file">
						<img src="../static/upload.svg" style="opacity:0.8;margin:40px 45px">
					</button></div>
				<input type="text" id="picture" name="picture" placeholder=" upload an file from here..."></input><br>
			</div>
			</form>
		</div>
	</body>

	</html>
